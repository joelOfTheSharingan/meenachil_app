<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Store the current path
      var redirectPath = window.location.pathname.replace('/meenachil_app', '');
      
      // Redirect to index.html while keeping the path as query param
      window.location.replace(
        window.location.protocol + '//' + window.location.host + '/meenachil_app/?redirect=' + redirectPath
      );
    </script>
  </head>
  <body></body>
</html>
